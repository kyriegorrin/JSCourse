<html>
    <head>
        <style>
            body, body{
                padding: 0;
                margin: 0;   
            }
            canvas{
                width: 100%;
                height: 100%;
            }
        </style>

    </head>
    <body>
        <script>   
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            document.body.appendChild(canvas);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.fillStyle = "lightblue";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            //rect
            ctx.fillStyle = "red";
            ctx.fillRect(50, 50, 30, 30);

            //arc
            ctx.fillStyle = "green"
            ctx.beginPath();
            ctx.arc(110,65,15,0,Math.PI);
            ctx.fill();

            //arc stro(n)king
            ctx.strokeStyle = "darkgreen"
            ctx.lineWidth = 5;
            ctx.stroke();

            //triangle
            ctx.beginPath();
            ctx.moveTo(150, 50);
            ctx.lineTo(165, 80);
            ctx.lineTo(135, 80);
            ctx.strokeStyle = "cyan";
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            for(let i = 0; i < 10; ++i){
                ctx.fillStyle = "#AAAAFF"
                ctx.fillRect(50 + i *40, 150, 30, 30);
            }

            let x = 0;
            function render(){
                requestAnimationFrame(render);
                ctx.fillStyle = "lightyellow"
                ctx.fillRect(0, 200, canvas.width, 30);

                ctx.fillStyle = "yellow";
                const now = Date.now()/200;
                ctx.fillRect(Math.sin(now) * (canvas.width/2), 200, 30, 30);
                x++;
            }
            
            //Image
            image = new Image();
            image.src = "https://vignette.wikia.nocookie.net/virginquest/images/8/80/Van_Darkholme.png/revision/latest?cb=20130313195216";
            image.onload = function(){
                ctx.drawImage(image, 200,300);
            }

            requestAnimationFrame(render);
        </script>
    </body>
</html>
